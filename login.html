<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" type="image/x-icon" href="assets/img/capWhite.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./assets/js/login.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Caveat:wght@400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&family=Pacifico&display=swap"

</head>

<body>

    <header>
        <div class="notJoinContainer">
            <img class="headerJoinImages" src="./assets/img/Capa 2.png" alt="" srcset="">
            <div class="textButton">
                <p class="pJoin">Not a Join User?</p>
                <button class="notJoinButton" style="font-size: 16px;" onclick="redirectToSignUp()">Sign up</button>
            </div>
        </div>

    </header>

    <main class="main">
        <div class="divContainer">
            <h1>Log in</h1>
            <form>
                <div class="inputContainer">
                    <input class="inputEmail" type="email" id="email" placeholder="Email" required>
                    <input class="inputPassword" type="password" id="password" placeholder="Password" required>
                </div>
            </form>
            <form class="formContainer">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
                <br>
                <p onclick="redirectToForgotPassword()" class="pElement"> I forgot my password </p>
            </form>
            <div class="buttonsContainer">
                <button onclick="loginUser()" class="loginButton">Log in</button>
                <button class="guestLogÃ­nButton" onclick="openSummaryHtml()">Guest Log in</button>
            </div>
        </div>

            
        
    </main>

    <footer>
        <div class="footerContainer">
            <div onclick="redirectToPrivacyPolicy()" class="privacy-policy">Privacy Policy</div>
            <div onclick="redirectToLegalNotice()" class="legal-policy">Legal notice</div>
        </div>
    </footer>





</body>

</html>
