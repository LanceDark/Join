<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./assets/css/Sign_up.css" />
    <script src="./assets/js/SignUp.js"></script>
    <script src="./assets/js/register.js"></script>
  </head>

  <body onload="init()">
    <header>
      <img
        class="headerSignupImage"
        src="./assets/img/capWhite.png"
        alt=""
        srcset=""
      />
    </header>

    <form onsubmit="register(); return false;" class="signupForm">
      <div class="mainContainer">
        <div class="main">
          <div class="headline-content">
            <h1>Sign up</h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="154"
              height="3"
              viewBox="0 0 154 3"
              fill="none"
            >
              <path
                d="M152 1.5L2 1.5"
                stroke="#4589FF"
                stroke-width="3"
                stroke-linecap="round"
              />
            </svg>
          </div>
          <div class="inputContainer">
            <input
              id="nem"
              class="inputname"
              type="Vorname"
              placeholder="Name"
              required
            />
            <input
              id="lastName"
              class="inputname"
              type="name"
              placeholder="Nachname"
              required
            />
            <input
              id="email"
              class="inputemail"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="password"
              class="inputpassword"
              type="password"
              placeholder="Password"
              required
            />
            <input
              id="confirmPassword"
              class="inputconfirmpassword"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <div id="selectColor">
              <select name="selectColor" id="selectedColor">
                <option value="" selected style="color: black">
                  WÃ¤hle deine Farbe
                </option>
              </select>
            </div>
          </div>
          <div class="acceptPrivacy">
            <input
              style="width: 12px"
              type="checkbox"
              id="remember"
              name="remember"
              required
            />
            <label for="remember"
              >I accept the
              <a
                onclick="redirectToPrivacyPolicy()"
                class="privacyLink"
                href="./privacy_policy.html"
                >Privacy policy</a
              >.</label
            >
          </div>
          <form class="signupForm">
            <button id="registerBtn" class="signupButton" type="submit">
              Sign up
            </button>
          </form>
          <div class="arrowLeftContainer" onclick="goBackToLogin()">
            <img src="./assets/img/arrowLeft.png" />
          </div>
        </div>
      </div>
    </form>
    <div class="link-to-special">
      <button class="privacy-btn" onclick="">Privacy Policy</button>
      <button class="legal-btn" onclick="">Legal Notice</button>
    </div>
  </body>
</html>
